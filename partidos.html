<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidos - Club Deportivo Sanarate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/partidos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/Sanarate.png" alt="Club Deportivo Sanarate" class="header-logo">
                Club Deportivo Sanarate
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jugadores.html">Jugadores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historia.html">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="partidos.html">Partidos</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Partidos Section -->
    <main class="container my-5">
        <section id="matches" class="mb-5">
            <h2 class="h4 mb-4 text-center">Lista de Partidos</h2>
            <div id="matches-container" class="row">
                <!-- Los partidos se agregarán aquí dinámicamente mediante JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Club Deportivo Sanarate. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('http://localhost:3000/matches')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error en la respuesta: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const matchesContainer = document.getElementById('matches-container');
                    if (matchesContainer) {
                        matchesContainer.innerHTML = '';  // Limpiar contenido previo
                        if (data.length === 0) {
                            matchesContainer.innerHTML = '<p class="text-muted">No hay partidos disponibles.</p>';
                        } else {
                            data.forEach(match => {
                                const matchCard = document.createElement('div');
                                matchCard.classList.add('col-md-4', 'mb-4');
                                matchCard.innerHTML = `
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${match.team1} vs ${match.team2}</h5>
                                            <p class="card-text">Fecha: ${new Date(match.date).toLocaleString()}</p>
                                            <p class="card-text">Lugar: ${match.venue}</p>
                                            <p class="card-text">Estado: ${match.status}</p>
                                        </div>
                                    </div>`;
                                matchesContainer.appendChild(matchCard); // Añadir la tarjeta al contenedor
                            });
                        }
                    } else {
                        console.error('El contenedor de partidos no se encontró en el DOM.');
                    }
                })
                .catch(error => {
                    console.error('Error al obtener partidos:', error);
                    const matchesContainer = document.getElementById('matches-container');
                    if (matchesContainer) {
                        matchesContainer.innerHTML = '<p class="text-danger">Error al cargar los partidos. Inténtalo de nuevo más tarde.</p>';
                    }
                });
        });
    </script>
</body>
</html>
