    <link rel="stylesheet" href="css/partidos.css">
</head>
<body>

        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/Sanarate.png" alt="Club Deportivo Sanarate" class="header-logo">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>

                        <a class="nav-link" href="historia.html">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="partidos.html">Partidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Partidos Section -->
    <main class="container my-5">
        <section id="matches" class="mb-5">
            <h2 class="h4 mb-4 text-center">Lista de Partidos</h2>
            <div id="matches-container" class="row">
                <!-- Los partidos se agregarán aquí dinámicamente mediante JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer Section -->

        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Fetching Partidos Script -->
   
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    
            // Función para obtener el nombre de un equipo dado su id
            function getTeamNameById(teamId) {
                return fetch(`https://localhost:44352/api/Team/Obtener/${teamId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Error al obtener equipo: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(team => {
                        return team.name;  // Retornar el nombre del equipo
                    })
                    .catch(error => {
                        console.error('Error al obtener el nombre del equipo:', error);
                        return 'Equipo no disponible';  // Valor por defecto en caso de error
                    });
            }
    
            // Obtener la lista de partidos
            fetch('https://localhost:44352/api/Match/Lista')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error en la respuesta: ${response.status}`);
                    }
                    return response.json();
                })
                .then(matches => {
                    const matchesContainer = document.getElementById('matches-container');
                    if (matchesContainer) {
                        matchesContainer.innerHTML = '';  // Limpiar contenido previo
                        if (matches.length === 0) {
                            matchesContainer.innerHTML = '<p class="text-muted">No hay partidos disponibles.</p>';
                        } else {
                            matches.forEach(async match => {
                                // Obtener nombres de los equipos basado en el id
                                const team1Name = await getTeamNameById(match.team1_id);
                                const team2Name = await getTeamNameById(match.team2_id);
    
                                const matchCard = document.createElement('div');
                                matchCard.classList.add('col-md-4', 'mb-4');
                                matchCard.innerHTML = `
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">${team1Name} vs ${team2Name}</h5>
                                            <p class="card-text">Fecha: ${new Date(match.date).toLocaleString()}</p>
                                            <p class="card-text">Lugar: ${match.venue}</p>
                                            <p class="card-text">Estado: ${match.status}</p>
                                        </div>
                                    </div>`;
                                matchesContainer.appendChild(matchCard); // Añadir la tarjeta al contenedor
                            });
                        }
                    } else {
                        console.error('El contenedor de partidos no se encontró en el DOM.');
                    }
                })
                .catch(error => {
                    console.error('Error al obtener partidos:', error);
                    const matchesContainer = document.getElementById('matches-container');
                    if (matchesContainer) {
                        matchesContainer.innerHTML = '<p class="text-danger">Error al cargar los partidos. Inténtalo de nuevo más tarde.</p>';
                    }
                });
        });
    </script>
     
    
</body>
